<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">

    <!-- link da biblioteca com icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header-Begin -->

    <header class="header">

        <div class="header-1">

            <!-- Logo da página; o <i></i> é o desenho de livro ao lado no nome -->
            <a href="#" class="logo"><i class="fas fa-book"></i> Library </a>
    
            <!-- Form para pesquisar livros -->
            <form action="" class="search-form">
                
                <!-- Entrada do texto do form -->
                <input type="search" name="" placeholder="Pesquise aqui!" id="search-box">
                
                <!-- Icone de oesquisa no form -->
                <label for="search-box" class="fas fa-search"></label>
    
            </form>
    
            <div class="icons">
    
                <div id="search-btn" class="fas fa-search"></div>
    
                <a id="user-btn" href="#" class="fas fa-user"></a>
    
            </div>
    
        </div>

        <div class="header-2">
            <nav class="navbar">
                <a href="#home">Início</a>
                <a href="#reviews">Reviews</a>
                <a href="#contact">Contato</a>
            </nav>
        </div>

    </header>

    <!-- Header-End -->

    <!-- bottom navbar -->
    <nav class="bottom-navbar">
        <a href="#home" class="fas fa-home"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="#contact" class="fas fa-blog"></a>
    </nav>
    <!-- botton navbar end -->

   
    <script src="script.js"></script>
</body>
</html>
